{% extends 'master.html' %}
{% block content %}

<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Video Type</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Genre</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Duration</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Language</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
       
        <div class="col-md-2">
            <label for="formFileLg" class="form-label">Upload</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file">
        </div>

        <div class="col-md-2">
            
            <input class="btn btn-danger" id="formFileLg" type="submit">
        </div>
      </form>
</body>

{% endblock %}
